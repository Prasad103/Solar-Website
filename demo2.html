<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-level Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dropdown Button */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown button on hover & focus */
        .dropbtn:hover,
        .dropbtn:focus {
            background-color: #3e8e41;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style the sub-dropdown button */
        .sub-dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Sub-dropdown button on hover & focus */
        .sub-dropbtn:hover,
        .sub-dropbtn:focus {
            background-color: #3e8e41;
        }

        /* Position the sub-dropdown content */
        .sub-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: -1px;
            margin-left: 160px;
            /* Should be equal to min-width of parent */
        }

        /* Show the sub-dropdown menu on hover */
        .sub-dropdown:hover .sub-dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Menu Level 1</a>
        <div class="dropdown-content">
            <a href="#">Submenu Item 1</a>
            <a href="#">Submenu Item 2</a>
            <div class="sub-dropdown">
                <button class="sub-dropbtn">Submenu Level 2</button>
                <div class="sub-dropdown-content">
                    <a href="#">Submenu Item 2.1</a>
                    <a href="#">Submenu Item 2.2</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Down Arrow -->
<i class="fas fa-caret-down"></i>

<!-- Right Arrow (you can rotate it with CSS to point downwards) -->
<i class="fas fa-caret-right"></i>

<!-- Angle Down -->
<i class="fas fa-angle-down"></i>

<!-- Chevron Down -->
<i class="fas fa-chevron-down"></i>

<!-- Arrow Circle Down -->
<i class="fas fa-arrow-circle-down"></i>


</body>

</html>
